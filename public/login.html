<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta content='width=&lt;device-width&gt;, initial-scale=1.0' name='viewport'>
	<link href='../public/style.css' rel='stylesheet' type='text/css'>
	<title>LOGIN/REGISTER</title>
</head>
<body>
	<div class='navigation'>
		<nav>
			<ul>
				<li>
					<a onclick='homeStart()'>Home</a>
				</li>
				<li>
					<a onclick='accountStart()'>Login/Register</a>
				</li>
				<li>
					<a onclick='post()'>Post</a>
				</li>
				<li>
					<a onclick='display()'>Feed</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class='container'>
		<div class='container-forms'>
		  <div class='container-info'>
			<div class='info-item'>
			  <div class='table'>
				<div class='table-cell'>
				  <p>
					Interesting.
				  </p>
				  <div class='btn'>
					Login
				  </div>
				</div>
			  </div>
			</div>
			<div class='info-item'>
			  <div class='table'>
				<div class='table-cell'>
				  <p>
					BECOME AWESOME.
				  </p>
				  <div class='btn'>
					Register
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		  <div class='container-form'>
			<div class='form-item log-in'>
			  <div class='table'>
				<div class='table-cell'>
				  <input name='Username' id = 'user' placeholder='Username' type='text' /><input name='Password' id = 'pass' placeholder='Password' type='Password' />
				  <button class='loginregister' onclick='login()'>Login</button>
				</div>
			  </div>
			</div>
			<div class='form-item sign-up'>
			  <div class='table'>
				<div class='table-cell'>
				  <input name='Username' id = 'user1' placeholder='Username' type='text' /><input name='Password' id = 'pass1' placeholder='Password' type='Password' />
				  <button class = 'loginregister' onclick='register1()'>Register</button>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
</body>
</html>
